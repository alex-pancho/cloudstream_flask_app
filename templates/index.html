<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plugin Repo Manager</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 40px auto;
        }
        input {
            width: 70%;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
        }
        .repo-list {
            margin-top: 30px;
        }
        .plugin {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<h2>Add Repository</h2>

<input type="text" id="repoUrl" placeholder="https://github.com/...">
<button onclick="addRepo()">Add</button>

<p id="status"></p>

<div class="repo-list">
    <h2>Plugins</h2>
    <div id="plugins"></div>
</div>

<script>
async function addRepo() {
    const url = document.getElementById("repoUrl").value;

    const response = await fetch("/api/repo/add", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ url })
    });

    const data = await response.json();
    const status = document.getElementById("status");

    if (response.ok) {
        status.innerText = "Repository added successfully";
        status.className = "success";
        loadPlugins();
    } else {
        status.innerText = data.error || "Error occurred";
        status.className = "error";
    }
}

async function loadPlugins() {
    const response = await fetch("/api/plugins");
    const plugins = await response.json();

    const container = document.getElementById("plugins");
    container.innerHTML = "";

    plugins.forEach(plugin => {
        const div = document.createElement("div");
        div.className = "plugin";
        div.innerText = plugin.name || JSON.stringify(plugin);
        container.appendChild(div);
    });
}

window.onload = loadPlugins;
</script>

</body>
</html>
